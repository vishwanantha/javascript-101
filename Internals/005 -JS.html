<html>
<head>
<script>

function startGame() {

var a = $("myId");
console.log(a.innerHTML);


a.click(function() {
  alert( "Handler for .click() called." );
});

} 

var $ = (function(a){ 
	var elem={
	}
  function myLib(a){ 
	elem = document.getElementById(a)
	
	elem.click = function(fn)
	{ 
	console.log("inclick");
	this.addEventListener("click", fn);
	}
	
    return elem;
  } 
  return myLib; 
})();


</script>
</head>
